<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Think of a number</title>
    <link rel="stylesheet" href="dist/style.css">
</head>

<body>
    <div class="all flex">
        <h1>
            Guess A Number Game
        </h1>

        <div class="form flex">
            <label for="guessNumber">Guess The Number Betweeen 0 and 100</label>
            <input type="text" id="guessNumber" placeholder="100" class="guessNumber">
            <div class="buttons">
                <a class="submitGuess" href="/#">Submit</a>
                <a class="reset" href="/#">Reset</a>
            </div>
        </div>

        <div class="stats">
            <p class="errorMessage"></p>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
